<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Squish Square Gallery</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87CEEB; /* Sky blue background */
            color: #333; /* Dark gray text for readability */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 40px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Subtle text shadow for a stylish look */
        }

        .gallery-section {
            margin-bottom: 50px;
        }

        .gallery-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #fff;
            text-align: center;
            text-transform: uppercase;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }

        .gallery-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .gallery-grid img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow around images */
            transition: transform 0.3s ease;
        }

        .gallery-grid img:hover {
            transform: scale(1.05); /* Slight zoom on hover for a dynamic feel */
        }

        .photo-caption {
            text-align: center;
            margin-top: 10px;
            font-size: 1.2em;
            color: #fff;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>The Squish Square </h1>

        <!-- Creators Section -->
        <div class="gallery-section">
            <h2>The Creators</h2>
            <div class="gallery-grid">
                <div>
                    <img src="IMG_0346.jpeg" alt="Creator 1">
                    <div class="photo-caption">James</div>
                </div>
                <div>
                    <img src="IMG_0345.jpeg" alt="Creator 2">
                    <div class="photo-caption">Ayla</div>
                </div>
            </div>
        </div>

        <!-- Stress Balls Section -->
        <div class="gallery-section">
            <h2>Stress Balls</h2>
            <div class="gallery-grid">
                <div>
                    <img src="IMG_0341.jpeg" alt="Stress Ball 1">
                    <div class="photo-caption"></div>
                </div>
                <div>
                    <img src="IMG_0342.jpeg" alt="Stress Ball 2">
                    <div class="photo-caption"></div>
                </div>
                <div>
                    <img src="IMG_0343.jpeg" alt="Stress Ball 3">
                    <div class="photo-caption"></div>
                </div>
                <div>
                    <img src="IMG_0344.jpeg" alt="Stress Ball 4">
                    <div class="photo-caption"></div>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
