<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day/Night Background</title>

  <!-- Custom styles for the body -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: white;
    }
  </style>

  <script type="module">
    // Import the Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAxsMAbkRpSuiIbgoFO2x-ZOysxz0Q9si4",
      authDomain: "night-4ce58.firebaseapp.com",
      projectId: "night-4ce58",
      storageBucket: "night-4ce58.appspot.com",
      messagingSenderId: "396631404975",
      appId: "1:396631404975:web:2f472572046615ac2fff5a",
      measurementId: "G-801J3NGH15"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Listen for background changes
    window.onload = function() {
      const bgRef = ref(db, 'background');
      onValue(bgRef, (snapshot) => {
        const isNight = snapshot.val();
        document.body.style.backgroundImage = isNight ? 'url("night.jpg")' : 'url("day.jpg")';
        document.body.style.backgroundColor = isNight ? 'black' : 'lightblue';  // Fallback color
      });
    };
  </script>

</head>
<body>
  <h1>Welcome to the Day/Night Page</h1>
  <p>This page's background changes in real-time based on the switch in Page 1.</p>
  <p>Go back to <a href="index.html">Page 1</a> to toggle the switch.</p>
</body>
</html>
